syntax = "proto3";
option java_package = "com.github.alonwang.transport.protobuf";

/**
请求
 */
message Request {
    int32 moduleId = 1; //模块id
    int32 commandId = 2; //命令id
    bytes body = 3;
    //TODO 待拓展
}
/**
响应
 */
message Response {
    int32 moduleId = 1; //模块id
    int32 commandId = 2; //命令id
    bytes body = 3;
    int32 errorCode = 4; //0表示正常 其他表示错误码
    //TODO 待拓展
}
message Error{
    string errorMsg=1;//错误信息
    //TODO 待拓展
}