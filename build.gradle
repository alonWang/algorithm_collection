plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}
tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.15'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'io.github.openfeign:feign-core:10.2.3'
    implementation 'io.github.openfeign:feign-gson:10.2.3'
    implementation 'org.slf4j:slf4j-log4j12:1.7.25'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'cn.hutool:hutool-all:4.6.8'
    implementation 'com.alibaba:fastjson:1.2.62'
    implementation 'org.json:json:20190722'
    implementation 'io.netty:netty-all:4.1.43.Final'
    implementation 'com.belerweb:pinyin4j:2.5.1'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.4'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

group = 'com.github.alonwang'
version = '1.0-SNAPSHOT'
sourceCompatibility = '13'
